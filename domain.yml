version: "3.1"

slots:
  route_session_to_calm:
    type: bool
    influence_conversation: false
  position:
    type: categorical
    values:
      - giảng viên
      - cán bộ chiến sĩ
      - giảng viên thỉnh giảng
    mappings:
      - type: from_llm
  time:
    type: categorical
    values:
      - năm
      - học kỳ
      - tháng
      - quý
      - tuần
    mappings:
      - type: from_llm
  positionResolve:
    type: categorical
    values:
      - thủ trưởng
      - phó thủ trưởng
    mappings:
      - type: from_llm

